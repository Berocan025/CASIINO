<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="100" fill="linear-gradient(45deg, #0a0a0a 0%, #1a1a1a 100%)" stroke="#FFD700" stroke-width="3"/>
    
    <!-- Face -->
    <circle cx="100" cy="100" r="80" fill="#F4C2A1" stroke="#FFD700" stroke-width="2"/>
    
    <!-- Hair -->
    <path d="M30 70 Q50 30 100 30 Q150 30 170 70 Q170 90 150 80 Q130 70 100 70 Q70 70 50 80 Q30 90 30 70" fill="#2C1810"/>
    
    <!-- Eyes -->
    <circle cx="80" cy="85" r="6" fill="#000"/>
    <circle cx="120" cy="85" r="6" fill="#000"/>
    <circle cx="82" cy="83" r="2" fill="#FFF"/>
    <circle cx="122" cy="83" r="2" fill="#FFF"/>
    
    <!-- Nose -->
    <path d="M100 95 L95 105 Q100 110 105 105 Z" fill="#E6A885"/>
    
    <!-- Mouth -->
    <path d="M85 120 Q100 135 115 120" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Mustache -->
    <path d="M85 115 Q100 110 115 115" stroke="#2C1810" stroke-width="3" fill="none"/>
    
    <!-- Casino Elements -->
    <!-- Dice -->
    <rect x="45" y="140" width="15" height="15" fill="#FFF" stroke="#000" stroke-width="1" rx="2"/>
    <circle cx="50" cy="145" r="1" fill="#000"/>
    <circle cx="55" cy="150" r="1" fill="#000"/>
    
    <!-- Playing Card -->
    <rect x="140" y="135" width="12" height="18" fill="#FFF" stroke="#000" stroke-width="1" rx="1"/>
    <path d="M144 140 Q146 138 148 140 Q146 142 144 140" fill="#FF0000"/>
    
    <!-- Chips -->
    <circle cx="65" cy="160" r="8" fill="#FFD700" stroke="#000" stroke-width="1"/>
    <circle cx="65" cy="160" r="5" fill="#DC143C"/>
    <circle cx="65" cy="160" r="2" fill="#FFD700"/>
    
    <circle cx="135" cy="160" r="8" fill="#228B22" stroke="#000" stroke-width="1"/>
    <circle cx="135" cy="160" r="5" fill="#FFF"/>
    <circle cx="135" cy="160" r="2" fill="#228B22"/>
    
    <!-- Crown -->
    <path d="M75 55 L85 45 L95 50 L105 45 L115 50 L125 45 L125 65 L75 65 Z" fill="#FFD700" stroke="#000" stroke-width="1"/>
    <circle cx="85" cy="55" r="3" fill="#FF0000"/>
    <circle cx="100" cy="50" r="3" fill="#FF0000"/>
    <circle cx="115" cy="55" r="3" fill="#FF0000"/>
    
    <!-- Glow Effect -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.7"/>
    
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1"/>
        </linearGradient>
    </defs>
</svg>